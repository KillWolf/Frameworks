<!DOCTYPE html>
<html ng-app="Main">
<head >
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Webshop</title>
	<link rel="stylesheet" href="">
</head>
<body>

<div ng-controller="cartController" class="well">
	<h3>cart</h3>
	<table>
	<tr>
		<th>Product</th>
		<th>Quantity</th>
	</tr>
	<tr ng-repeat="cartProduct in cartProducts">
		<td>{{cartProduct.product.name}}</td>
		<td>{{cartProduct.quantity}}</td>
	</tr>
	</table>
</div>


<div ng-controller="productsController">

<input type="search" placeholder="Search product name" ng-model="productName"/>

<ul>
        <li ng-repeat="category in categories">
            <input type="checkbox" ng-click="categoryChange(category.category)"> {{ category.category }}   
        </li>    
    </ul>

	<table>
		<tr ng-repeat="product in products | filter:productName | filter:categoryFilter">
			<td>Name: {{ product.name }}</td>	
			<td>Price: {{ product.price }}</td>
			<td>Category: {{ product.category }}</td>
			<td><img src="{{ product.image }}" /></td>
			<td>
				<form ng-submit="addToCart(product)">
				<input type="number" ng-model="quantity" />
				<button type="submit">Add to cart</button>
				</form>
			</td>
		</tr>
		</table>
	</div>


</div>
    <script src="angular/angular.min.js"></script>
	<script src="js/app.module.js"></script>
	<script src="js/products.service.js"></script>
	<script src="js/products.controller.js"></script>
	
	<script src="js/cart.controller.js"></script>
	<script src="js/cart.service.js"></script>
</body>
</html>
